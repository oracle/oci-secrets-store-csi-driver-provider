# Daemonset manifest for OCI Vault Provider.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: oci-secrets-store-csi-driver-provider
  name: oci-secrets-store-csi-driver-provider
  namespace: oci-provider
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: oci-secrets-store-csi-driver-provider
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oci-secrets-store-csi-driver-provider
    spec:
      serviceAccountName: oci-secrets-store-csi-driver-provider-sa
      containers:
        - name: oci-secrets-store-csi-driver-provider
          image: "ghcr.io/rajashekhargundeti/oci-secrets-store-csi-driver-provider:b12ec63df8fa821595d2c0c489f3c7a4712c7ddb"
          imagePullPolicy: IfNotPresent
          args:
            - --endpoint=unix:///opt/provider/sockets/oci.sock
            - --endpoint-permissions=384
            - --healthz-port=8098
            - --metrics-port=8198
            - --metrics-backend=prometheus
            - --enable-pprof=true
            - --pprof-port=6060
          ports:
            - containerPort: 8098
              name: health-port
            - containerPort: 8198
              name: metrics-port
              
          env:
            - name: OCI_RESOURCE_PRINCIPAL_VERSION
              value: "2.2"
            - name: OCI_RESOURCE_PRINCIPAL_REGION
              value: sa-bogota-1
                  
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
          # Container should run as root to mount the hostPath volume and create Unix Domain Socket in that volume.
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 0
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: "/opt/provider/sockets"
              name: socket-volume
      volumes:
        - name: socket-volume
          hostPath:
            path: "/var/run/secrets-store-csi-providers"
